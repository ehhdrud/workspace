<!DOCTYPE html>
<html>
  <head>
    <title>Throttle Example</title>
  </head>
  <body>
    <div style="height: 500vh">
      <p>Throttle Example</p>
    </div>
  </body>
  <script>
    function throttle(callback, delay) {
      let timer;
      return function () {
        if (!timer) {
          timer = setTimeout(() => {
            callback();
            timer = null;
          }, delay);
        }
      };
    }

    window.addEventListener(
      "scroll",
      throttle(() => {
        console.log("scroll");
      }, 1000)
    );
  </script>
</html>
